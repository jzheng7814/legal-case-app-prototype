# Checklist configuration - Type of Counsel only
# Focuses exclusively on extracting the type of counsel

# User instruction
user_instruction: |
  Extract the type of counsel from the legal documents.
# Task-specific constraints
constraints:
  - "Extract EVERY distinct value of this checklist item found in any document."
  - "Create separate entries for each unique value with its supporting evidence."
  - "Each extracted value should be self-contained with relevant context included."
# Single checklist item
checklist_items:
  Type_of_Counsel:
    description: "The type(s) of counsel representing each side, using brief category labels (e.g., private counsel, public interest nonprofit, government counsel, pro se) and including specific organizations in parentheses when available (e.g., Public interest nonprofit (ACLU)). If both sides are represented, extract each as a separate value formatted as 'Plaintiff: …' and 'Defendant: …'. Do not include an entry for a side if the type of counsel is not clear from the documents."
